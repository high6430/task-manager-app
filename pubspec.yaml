name: pikado
description: 自分用にカスタマイズできるタスク管理アプリ
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.0
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.0
  permission_handler: ^11.0.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/icon/pikadoicon.png

# Flutter Launcher Icons設定（Android・iOS両対応）
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/pikadoicon.png"
  adaptive_icon_background: "#FFEB3B"
  adaptive_icon_foreground: "assets/icon/pikadoicon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFEB3B"
  image: "assets/icon/pikadoicon.png"
  fullscreen: true
  android_gravity: center
  ios_content_mode: center
  android: true
  ios: true
  
  # Android 12では画像なし（背景色のみ）
  android_12:
    color: "#FFEB3B"
    # imageを削除
